<html>
 <head>
 	<meta charset = "utf-8">
  <meta name="viewport" content="width=devices-width,initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	 <title>Counselling Registration Form</title>
</head>

<body>
  <p style="text-align:center;">
	<img src = "Tamil_Nadu_Emblem.png" width ="200" height ="200" align="middle"></p>
	<h1 align="CENTER"><b>TAMIL NADU ENGINEERING ADMISSIONS 2019</h1>
	<h2 align="CENTER">B.E/B.Tech. ONLINE REGISTRATION</h2>
    <form class="form-inline" action="">
      <legend>
      <div class="form-group">
     <label  for="usrn">Name:</label>
       <input type="text" class="form-control" id="usrn" placeholder="Enter Name">
     </div>
     <br>
     <br>
     <div class="form-group">
    <label for="dob">DOB :</label>
      <input type="date" class="form-control" id="bo" placeholder="Enter Date of Birth">
    </div>
    <br>
    <br>
    <label for = "name">Gender</label>
    <div class="form-group">
      <label class = "checkbox-inline">
         <input type = "radio" name = "optionsRadiosinline" id = "optionsRadios3" value = "option1">Male
      </label>
      <label class = "checkbox-inline">
         <input type = "radio" name = "optionsRadiosinline" id = "optionsRadios4" value = "option2">Female
      </label>
      <label class = "checkbox-inline">
         <input type = "radio" name = "optionsRadiosinline" id = "optionsRadios4" value = "option2">Transgender
      </label>
    </div>
    <br>
    <br>
    <div class = "form-group">
       <label for = "name">Address</label>
       <textarea class = "form-control" rows = "3"></textarea>
    </div>
    <br>
    <br>
    <div class="form-group">
   <label  for="usrn">Ph.No:</label>
     <input type="text" class="form-control" id="usrn">
   </div>
   <br>
   <br>
   <div class="form-group">
  <label  for="usrn">Register.No:</label>
    <input type="text" class="form-control" id="usrn" placeholder="Enter your register number">
  </div>
  <br>
  <br>
  <div class="form-group">
 <label  for="s">Year of Passing:</label>
   <select class="form-control" id="s">
     <option>2020</option>
     <option>2019</option>
     <option>2018</option>
     <option>2017</option>
   </select>
 </div>
 <br>
 <br>
  <div class="form-group">
 <label  for="usrn">Email:</label>
   <input type="email" class="form-control" id="e" placeholder="Enter email id">
 </div>
 <br>
 <br>
  <div class="form-group">
 <label  for="usrn">Password:</label>
   <input type="pwd" class="form-control" id="p" placeholder="Enter password" size = "25" maxlength = "30" autofocus>
 </div>
 <br>
 <br>
<div>
  <button type="submit" class="btn btn-primary">Register</button>
</legend>
	</form>
	</body>
 </html>
